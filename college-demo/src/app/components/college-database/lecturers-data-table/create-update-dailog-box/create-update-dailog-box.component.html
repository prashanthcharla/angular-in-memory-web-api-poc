<div>
    <h2 mat-dialog-title>{{ title }}</h2>
    <div>
        <form [formGroup]="lecturerForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" required>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Stream</mat-label>
                <mat-select formControlName="stream" required>
                    <mat-option *ngFor="let stream of streamDropdownValues" [value]="stream.id">{{stream.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div mat-dialog-actions align="center">
                <button type="button" mat-raised-button mat-dialog-close>Cancel</button>
                <button type="submit" mat-raised-button [disabled]="(disableSave$ | async) || !lecturerForm.valid">{{ submitBtnLabel }}</button>
            </div>
        </form>
    </div>
</div>
