<div>
    <mat-dialog-content class="mat-typography">
        <h3>Are you sure?</h3>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close (click)="onAction('No')">No</button>
        <button mat-button (click)="onAction('Yes')">Yes</button>
    </mat-dialog-actions>
</div>
