<div>
    <h2 mat-dialog-title>{{ title }}</h2>
    <div class="content">
        <form [formGroup]="collegeForm" (ngSubmit)="onSubmit()">

            <div *ngIf="action === 'update'">
                <mat-form-field appearance="outline">
                    <mat-label>College</mat-label>
                    <mat-select formControlName="collegeId" (selectionChange)="updateOtherFieldValues()">
                        <mat-option *ngFor="let college of collegeDropdownValues" [value]="college.id">
                            {{ college.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>City / District</mat-label>
                    <input matInput type="text" formControlName="city" required>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state" required>
                </mat-form-field>
            </div>

            <div *ngIf="action === 'update'">
                <mat-form-field appearance="outline">
                    <mat-label>Principal</mat-label>
                    <mat-select formControlName="principalId">
                        <mat-option *ngFor="let lecturer of lecturerDropdownValues" [value]="lecturer.id">
                            {{lecturer.firstName + ' ' + lecturer.lastName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div mat-dialog-actions align="center">
                <button type="button" mat-raised-button mat-dialog-close>Cancel</button>
                <button type="submit" mat-raised-button [disabled]="(disableSave$ | async) || !collegeForm.valid">{{ submitBtnLabel }}</button>
            </div>
        </form>
    </div>
</div>
